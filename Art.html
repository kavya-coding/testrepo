<!DOCTYPE html>
<head>
    <title>My Art</title>
    <link href="Art.css" rel="stylesheet">
</head>
<body>

    <div class="carousel">
       <button class="carousel_button carousel_button--left is-hidden">
          <img src=".images/left-arrow.png" alt="">
       </button> 
       <div class="carousel_track-container">
            <ul class="carousel_track">
                
                <li class="carousel_slide current-slide">
                    <img class="carousel_image" src="./images/Art1.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src= "./images/Art2.png"  alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/Art3.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/Art4.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/Art5.png" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_image" src="./images/Art6.png" alt="">
                </li>
                

            </ul>
       </div>
       <button class="carousel_button carousel_button--right">
        <img src="./images/right-arrow.png" alt="">
       </button> 
       <div class="carousel_nav">
        <button class="carousel_indicator current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
       </div>
    </div>
    
    <script src="./carousel.js"> </script>
</body>
</html>
